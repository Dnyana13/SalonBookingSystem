<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Salon Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:text="${salon.name}"></h1>
<p th:text="${salon.address}"></p>
<p>Rating: <span th:text="${salon.rating}"></span></p>

<h2>Services</h2>
<ul>
    <li th:each="service : ${salon.services}">
        <span th:text="${service.name}"></span> - $<span th:text="${service.price}"></span>
    </li>
</ul>

<a th:href="@{/booking/{id}(id=${salon.id})}">Book Now</a>
<a href="/">Back to Home</a>
<link rel="stylesheet" href="/css/styles.css">

</body>
</html>
