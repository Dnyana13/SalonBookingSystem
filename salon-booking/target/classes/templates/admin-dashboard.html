<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Salon Admin Dashboard</h1>

<h2>Manage Services</h2>
<a href="/admin/add-service">Add New Service</a>

<ul>
    <li th:each="service : ${services}">
        <span th:text="${service.name}"></span> - $<span th:text="${service.price}"></span>
        <a th:href="@{/admin/edit-service/{id}(id=${service.id})}">Edit</a>
        <a th:href="@{/admin/delete-service/{id}(id=${service.id})}">Delete</a>
    </li>
</ul>

<h2>Upcoming Bookings</h2>
<ul>
    <li th:each="booking : ${bookings}">
        <p>User: <span th:text="${booking.user.name}"></span></p>
        <p>Service: <span th:text="${booking.service.name}"></span></p>
        <p>Date: <span th:text="${booking.date}"></span> at <span th:text="${booking.time}"></span></p>
    </li>
</ul>

<a href="/logout">Logout</a>

<link rel="stylesheet" href="/css/styles.css">

</body>
</html>
