<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Book an Appointment</h1>

<form th:action="@{/booking/confirm}" method="post">
    <input type="hidden" name="salonId" th:value="${salon.id}">

    <label>Select Service:</label>
    <select name="serviceId">
        <option th:each="service : ${salon.services}" th:value="${service.id}" th:text="${service.name}"></option>
    </select>

    <label>Select Date:</label>
    <input type="date" name="date" required>

    <label>Select Time:</label>
    <input type="time" name="time" required>

    <button type="submit">Confirm Booking</button>
    <a th:href="@{/salon/{id}(id=${salon.id})}">Cancel</a>
</form>

<link rel="stylesheet" href="/css/styles.css">

</body>
</html>
