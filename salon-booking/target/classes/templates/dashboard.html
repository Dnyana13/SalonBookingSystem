<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Welcome, <span th:text="${user.name}"></span></h1>

<h2>Your Bookings</h2>
<ul>
    <li th:each="booking : ${bookings}">
        <p>Salon: <span th:text="${booking.salon.name}"></span></p>
        <p>Service: <span th:text="${booking.service.name}"></span></p>
        <p>Date: <span th:text="${booking.date}"></span> at <span th:text="${booking.time}"></span></p>
    </li>
</ul>

<a href="/logout">Logout</a>

<link rel="stylesheet" href="/css/styles.css">

</body>
</html>
